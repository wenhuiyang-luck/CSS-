<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style>
		#header,
		#footer {
			background-color: #c9c9c9;
		}
		#center_wrapper {
			margin: 0 150px 0 200px;
            text-align： center;
            
		}
		#container .column {
			height: 200px;
			float: left;
		}
		#center {
			background-color: green;
			width: 100%;
		}
		#left {
			background-color: red;
			width: 200px;
			margin-left: -100%;
		}
		#right {
			background-color: blue;
			width: 150px;
			margin-left: -150px;
		}
		#footer {
			clear: both;
		}
	</style>
</head>
<body>
	<div id="header">#Header</div>
	<div id="container">	

		<div id="center" class="column">
			<!-- 外加div包裹center -->
			<div id="center_wrapper">#center</div>    
		</div>		

		<div id="left" class="column">#left</div>
		<div id="right" class="column">#right</div>
	</div>
	<div id="footer">#Footer</div>
</body>
</html>
